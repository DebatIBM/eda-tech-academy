apiVersion: batch/v1
kind: Job
metadata:
  name: cp-tls-usr-secret
  namespace: std-1-rt-inventory
spec:
  template:
    metadata:
      name: cp-tls-usr-secret
    spec:
      containers:
      - command:
        - bin/bash
        - -c
        - "if [ -z '$(kubectl get secret std-1-tls-user | grep found)' ]; \
          then kubectl get secret std-1-tls-user -n cp4i-eventstreams -o json \
          | jq -r '.metadata.namespace=\"std-1-rt-inventory\"' \
          | jq  'del(.metadata.uid, .metadata.selfLink, .metadata.creationTimestamp)'  \
          | kubectl apply -n std-1-rt-inventory -f - ;\
          else echo already_created; fi"
        image: bitnami/kubectl
        name: copysecret
      restartPolicy: Never
      serviceAccountName: rt-inv-job-sa
