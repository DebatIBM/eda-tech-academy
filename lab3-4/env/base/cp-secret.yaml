apiVersion: batch/v1
kind: Job
metadata:
  name: cpsecret
  namespace: std-1
spec:
  template:
    metadata:
      name: cpsecret
    spec:
      containers:
      - command:
        - bin/bash
        - -c
        - "if [ -z \"$(kubectl get secret ibm-entitlement-key -n std-1 | grep found)\" ]; \
          then kubectl get secret ibm-entitlement-key -n cp4i-eventstreams -o json \
          | jq -r '.metadata.namespace=\"std-1\"' \
          | jq 'del(.metadata.uid, .metadata.selfLink, .metadata.creationTimestamp)'  \
          | kubectl apply -n std-1 -f - ;\
          else echo already_created; fi"
        image: bitnami/kubectl
        name: copysecret
      restartPolicy: Never
      serviceAccountName: rt-inv-job-sa
